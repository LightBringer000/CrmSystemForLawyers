<div>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Создание Счета по Сделке</title>
        <link rel="stylesheet" type="text/css" href="/css/serviceRendered.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
    <h1>Создание Счета по Сделке</h1>

    <form id="deal-form">
        <div>
            <label for="deal-id">ID сделки:</label>
            <input type="text" id="deal-id" name="deal-id">
            <button type="button" id="fetch-deal-services-btn">Загрузить услуги по сделке</button>
        </div>
        <div id="services-container">
            <div class="discount-section" style="margin: 15px 0; padding: 10px; background-color: #f9f9f9; border-radius: 4px;">
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <label for="discount" style="margin-right: 10px;">Скидка (%):</label>
                    <input type="number" id="discount" name="discount" min="0" max="100" value="0" style="width: 60px; padding: 5px;">
                </div>
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <label for="paid" style="margin-right: 10px;">Оплачено:</label>
                    <input type="number" id="paid" name="paid" min="0" step="0.01" value="0" style="width: 100px; padding: 5px;">
                </div>
            </div>
        </div>
    </form>
    <div id="invoice-output">
    </div>
    <div id="emailModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:1000;">
        <div style="background:white;width:400px;margin:100px auto;padding:20px;border-radius:5px;">
            <h3>Отправить счёт по email</h3>
            <p>Выберите формат файла для отправки:</p>
            <div style="display:flex;gap:10px;margin:20px 0;">
                <button id="sendPdfBtn" style="padding:8px 16px;background:#e74c3c;color:white;border:none;border-radius:4px;">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
                <button id="sendDocBtn" style="padding:8px 16px;background:#3498db;color:white;border:none;border-radius:4px;">
                    <i class="fas fa-file-word"></i> DOC
                </button>
            </div>
            <div>
                <label>Email получателя:</label>
                <input type="email" id="recipientEmail" style="width:100%;padding:8px;margin-top:5px;"
                       placeholder="a-lex.2@mail.ru" value="a-lex.2@mail.ru">
            </div>
            <button id="cancelSendBtn" style="padding:8px 16px;margin-top:15px;background:#95a5a6;color:white;border:none;border-radius:4px;">
                Отмена
            </button>
        </div>
    </div>
    </body>
    </html>
</div>
