<div>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kanban Board</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
    <div>
        <div class="container">
            <h2 id="usernameDisplay"></h2>
            <h1>Стадии выполнения текущих задач</h1>
            <button type="button" id="fetchTasksByUserId" class="btn btn-primary">
                Добавить задачу на экран
            </button>
            <button type="button" id="saveKanbanBtn" class="btn btn-primary">
                Сохранить доску
            </button>
        </div>
        <div class="container columns" id="columnsContainer">
            <div class="column" data-status="PLANNED">
                <div class="column-title">
                    <h3 id="planned-title" data-tasks="0"></h3>
                    <button data-add><i class="bi bi-plus"></i></button>
                </div>
                <div class="tasks"></div>
            </div>
            <div class="column" data-status="IN_PROGRESS">
                <div class="column-title">
                    <h3 id="in-progress-title" data-tasks="0"></h3>
                    <button data-add><i class="bi bi-plus"></i></button>
                </div>
                <div class="tasks"></div>
            </div>
            <div class="column" data-status="UNDER_REVIEW">
                <div class="column-title">
                    <h3 id="review-title" data-tasks="0"></h3>
                    <button data-add><i class="bi bi-plus"></i></button>
                </div>
                <div class="tasks"></div>
            </div>
            <div class="column" data-status="COMPLETED">
                <div class="column-title">
                    <h3 id="done-title" data-tasks="0"></h3>
                    <button data-add><i class="bi bi-plus"></i></button>
                </div>
                <div class="tasks"></div>
            </div>
        </div>
        <dialog class="confirm-modal">
            <form method="dialog">
                <h3>Вы уверены, что хотите удалить эту задачу?</h3>
                <div class="preview">Preview</div>
                <div class="delete-options">
                    <label>
                        <input type="radio" name="deleteType" value="kanbanOnly" checked>
                        Только из канбан-доски
                    </label>
                    <label>
                        <input type="radio" name="deleteType" value="fullDelete">
                        Полностью из системы (Task + Kanban)
                    </label>
                </div>
                <menu>
                    <button type="button" id="cancel">Отмена</button>
                    <button type="submit" id="confirm">Удалить</button>
                </menu>
            </form>
        </dialog>
    </div>
    <div id="taskPreviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Выберите задачи</h2>
            <label for="taskSearch"></label><input type="text" id="taskSearch" placeholder="Поиск задач..." class="task-search-input">
            <div id="taskPreviewList"></div>
            <button id="confirmTaskSelection">Добавить выбранные</button>
            <button id="exitTaskPreview">Выход</button>
            <button id="scrollUpBtn" class="scroll-btn">↑</button>
            <button id="scrollDownBtn" class="scroll-btn">↓</button>
        </div>
    </div>

    <div id="customAlert" class="custom-alert">
        <div class="custom-alert-content">
            <p id="customAlertMessage"></p>
            <button id="customAlertClose">OK</button>
        </div>
    </div>
    </body>
    </html>
</div>
