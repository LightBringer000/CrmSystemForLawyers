<div>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Процессы дела</title>
    <link rel="stylesheet" type="text/css" href="/css/processView.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div id="process-view">
    <!-- Вкладки процессов -->
    <div id="process-tabs" class="process-tabs"></div>

    <div id="process-container" class="process-container">
        <div class="process-header">
            <h2>Процессы дела</h2>
        </div>

        <div id="processes-list">
            <!-- Список процессов будет загружен здесь -->
        </div>

        <div id="no-processes-message" class="no-data-message" style="display: none;">
            Нет доступных процессов
        </div>
    </div>

    <!-- Контейнер для стадий процесса -->
    <div id="stages-container" style="display: none;">
        <div class="stages-header">
            <h3 id="current-process-name"></h3>
            <div class="stages-actions">
                <button id="refresh-processes" class="action-btn">
                    <i class="fas fa-sync-alt"></i> Обновить
                </button>
                <button id="save-stages-order" class="action-btn">
                    <i class="fas fa-save"></i> Сохранить порядок
                </button>
                <button id="add-stage-btn" class="floating-btn">
                    <i class="fas fa-plus"></i> Добавить стадию
                </button>
            </div>
        </div>

        <div id="stages-list">
            <!-- Список стадий будет загружен здесь -->
        </div>

        <div id="no-stages-message" class="no-data-message" style="display: none;">
            Нет стадий для этого процесса
        </div>
    </div>

    <!-- Модальное окно для стадии -->
    <div id="stage-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Новая стадия</h2>
            <span class="close-btn">&times;</span>
        </div>
        <form id="stage-form">
            <input type="hidden" id="stage-id" name="stage-id">
            <input type="hidden" id="process-id-input" name="process-id">

            <div class="form-group">
                <label for="stage-name">Название стадии:</label>
                <input type="text" id="stage-name" name="stage-name" required>
            </div>

                <div class="form-group">
                    <label for="stage-description">Описание:</label>
                    <textarea id="stage-description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="stage-status">Статус:</label>
                    <select id="stage-status" name="stage-status" required>
                        <option value="PLANNED">Запланировано</option>
                        <option value="IN_PROGRESS">В процессе</option>
                        <option value="COMPLETED">Завершено</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="start-date">Дата начала:</label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="form-group">
                        <label for="end-date">Дата окончания:</label>
                        <input type="date" id="end-date">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">Сохранить</button>
                    <button type="button" class="cancel-btn">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно для процесса -->
    <div id="process-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="process-modal-title">Новый процесс</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="process-form">
                <input type="hidden" id="process-id" name="process-id">

                <div class="form-row">
                    <div class="form-group">
                        <label for="process-name">Название процесса*:</label>
                        <input type="text" id="process-name" name="process-name" required>
                    </div>

                    <div class="form-group">
                        <label for="process-priority">Приоритет:</label>
                        <select id="process-priority" name="process-priority">
                            <option value="LOW">Низкий</option>
                            <option value="MEDIUM" selected>Средний</option>
                            <option value="HIGH">Высокий</option>
                            <option value="CRITICAL">Критический</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="process-description">Описание:</label>
                    <textarea id="process-description" name="process-description" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="process-start-date">Дата начала:</label>
                        <input type="date" id="process-start-date" name="process-start-date">
                    </div>

                    <div class="form-group">
                        <label for="process-end-date">Планируемая дата окончания:</label>
                        <input type="date" id="process-end-date" name="process-end-date">
                    </div>

                    <div class="form-group">
                        <label for="process-status">Статус*:</label>
                        <select id="process-status" name="process-status" required>
                            <option value="PLANNED">Запланировано</option>
                            <option value="IN_PROGRESS">В процессе</option>
                            <option value="COMPLETED">Завершено</option>
                            <option value="CANCELLED">Отменено</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">Сохранить</button>
                    <button type="button" class="cancel-btn">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
</div>
